<main class="container-fluid d-flex flex-column align-items-center justify-content-center my-5">
    <ngx-spinner
    [fullScreen]="true"
    bdColor="rgba(51,51,51,0.8)"
    color="#fff"
    size="medium"
    type="ball-scale-multiple"
    ><p style="color: aliceblue">Cargando</p>
</ngx-spinner>    
    <h2 class="mb-5">FORMULARIO PAGO</h2>
    <form action="" method="post" class="container-fluid py-5 mb-5 row col-6 d-flex flex-column align-items-center rounded-4 border-perso ">
        <div class="mb-3 d-flex align-items-center justify-content-center col-8 m-auto gap-3">
            <label for="monto" class="form-label">Monto: </label>
            <input type="number" class="form-control input-focus" id="monto" name="monto" required  [(ngModel)]="pago.monto" (change)="controlLimite()" #monto="ngModel">
        </div>
        <div class="alert alert-danger mb-3 col-8 m-auto gap-3" [hidden]="monto.valid">
            el monto es obligatorio
        </div>
        <div class="mb-3 d-flex align-items-center justify-content-center col-8 m-auto gap-3">
            <label for="fecha" class="form-label">Fecha: </label>
            <input type="date" class="form-control input-focus" id="fecha" name="fecha" required disabled  [(ngModel)]="pago.fecha">
        </div>
        <div class="mb-3 d-flex align-items-center justify-content-center col-8 m-auto gap-3">
            <label for="estado" class="form-label">Estado: </label>
            <input type="text" class="form-control input-focus" id="estado" name="estado" required disabled  [(ngModel)]="pago.estado">
        </div>
        <div class="mb-3 d-flex align-items-center justify-content-center col-8 m-auto gap-3">
            <label for="usuario" class="form-label">Usuario: </label>
            <input type="text" class="form-control input-focus" id="usuario" name="usuario" required disabled [value]="alquiler.propietario.nombre">
        </div>
        <button type="submit" class="btn btn-perso col-2" (click)="crearPago()">Agregar</button>
    </form>
</main>
