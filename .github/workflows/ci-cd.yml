name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '17'  # Cambia esto a la versión que necesites

      # 3. Instalar dependencias de Angular
      - name: Install dependencies
        run: |
          npm install

      # 4. Instalar Angular CLI globalmente
      - name: Install Angular CLI
        run: |
          npm install -g @angular/cli

      # 5. Ejecutar pruebas de Angular
      - name: Run tests
        run: |
          npm run test -- --watch=false --browsers=ChromeHeadless

      # 6. Verificar si las pruebas pasaron
      - name: Check if tests passed
        if: success()  # Solo continua si las pruebas pasaron
        run: echo "Tests passed, proceeding to Docker build"

      # 7. Construir la aplicación de Angular
      - name: Build Angular application
        run: |
          npm run build --prod

      # 8. Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 9. Construir la imagen de Angular
      - name: Build and push Angular image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/angular-frontend:latest -f ./Dockerfile ./  # Asegúrate de que la ruta al Dockerfile esté correcta

      # 10. Subir la imagen a Docker Hub
      - name: Deploy to server
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/angular-frontend:latest